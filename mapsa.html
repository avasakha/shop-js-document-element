<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./mapsa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="navbar-center">
            <span class="nav-icon"><i class="fa fa-bars"></i></span>
            <img src="./images/logo.svg">
            <div class="cart-btn" onclick="show()">
                <span  class="nav-icon" >
                    <i class="fa fa-cart-plus" ></i>
                </span>
                <div class="cart-items"></div>
            </div>
        </div>
    </nav>
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">furniture collection</h1>
            <button class="banner-btn">shop now </button>
        </div>
     </header>
     <section class="products">
        <div class="sectoin-title">
            <h2>our products</h2>
        </div>
        <div class="products-center"></div>

    </section>
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fa fa-window-close" onclick="hide()"></i>
            </span>
            <h2>yourt cart</h2>
            <div class="cart-content"></div>
            <div class="cart-footer">
                <h3>
                    "your total:$"
                    <span class="cart-total" ></span>
                </h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>
   
    <script src="mapsa.js"></script>
   

</body>

</html>
